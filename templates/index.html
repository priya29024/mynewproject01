<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
</head>
<body>
    <h1>Quiz Time!</h1>
    <form action="{{ url_for('submit') }}" method="post">
        {% for q in quiz_data %}
            <div>
                <p>{{ q['question'] }}</p>
                {% for option in q['options'] %}
                    <input type="radio" name="q_{{ loop.index0 }}" value="{{ option }}"> {{ option }}<br>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
